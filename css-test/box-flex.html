<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
        }
        .flex{
            width:300px;
            display:-webkit-box;
            height:300px;
        }
        .flex div{
            -webkit-box-flex:1;
            background:#ccc;
            height:100%;
            text-align:center;
        }
        .flex div:nth-child(1){
            background:#666;
        }
        .flex div:nth-child(3){
            background:#999;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
