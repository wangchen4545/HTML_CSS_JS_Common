<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .flex{
            width: 300px;
            height: 200px;
            display: -webkit-flex;
        }
        .flex div{
            flex:1;
        }
        .flex div:nth-child(1){
            background: #333;
        }
        .flex div:nth-child(2){
            background: #666;
        }
        .flex div:nth-child(3){
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
