<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*2016.8.12 时间创建*/
        /*以前数组可以这样可以直接附指定值*/
        var a=['a'],
            b=['b'],
            c=['c'];
        console.log(a,b,c,'以前的');
        /*现在可以这样*/

        var [d,e,f]=['d','e','f'];
        console.log(a,b,c,'现在的');
        /*只要两边的结构对等那么就会进行复制*/

        /*如果最后的值没有，那么最后的变量值等于 'undefined' 并不会报错*/
        var [g,h,i]=['g','h'];
        console.log(g,h,i,'不对等');

        /*这个赋值可以是*/
        let [j,k]=['j','k'];
        const [l,m]=['l','m'];

        /*还有new set()，但是不甚了解，以后再补*/

        /*  解构赋值 允许指定默认值，（就这么写）*/
        var [foo = true] = [false];

        console.log(foo);

//                [x, y = 'b'] = ['a']; // x='a', y='b'
//        [x, y = 'b'] = ['a', undefined]; // x='a', y

    </script>
</head>
<body>

</body>
</html>
