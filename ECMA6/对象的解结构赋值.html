<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       /*
       * 对象和数组的解结构赋值最大的区别就是 数组需要按照顺序 而对象不需要顺序
       * */
        var {a,b}={b:1,a:2};
        console.log(a,b);

       /*
       *  这个赋值 其实比较蛋疼 一般都是后面给前面赋值 ，这个是前面给后面赋值
       * */
//       例子1
       let {c:c,d:d}={d:'d',c:'c'};

       console.log( typeof  d,d);

        /*
        * 在用let 的时候已经声明变量g 如果再使用解结构赋值那么会出现 已经使用g的问题
        * 但是如果使用var 就不会出现这个问题
        * */
//        let g;
//        let {g}={g:'g'};
//
//        console.log(g)
        var g;
        var {g}={g:'g'};
        console.log(g)

        
    </script>
</head>
<body>

</body>
</html>
